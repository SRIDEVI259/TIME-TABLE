<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME TABLE</title>
    <link rel="stylesheet" href="project2(TIME TABLE).css">
</head>
<body>
    <div class="box">
    <table class="tab">
        <tr>
            <th id="up" colspan="9">TIME TABLE</th>
        </tr>

        <tr>
            <th class="d">Day/Period</th>
            <th class="h">I<br>9-10</th>
            <th class="h">II<br>10-11</th>
            <th class="h">III<br>11-12</th>
            <th rowspan="7"> L<br>U<br>N<br>C<br>H</th>
            <th class="h">IV<br>1-2</th>
            <th class="h">V<br>2-3</th>
            <th class="h">VI<br>3-4</th>
            <th class="h">VII<br>4-5</th>
        </tr>

        <tr>
            <td class="day">Monday</td>
            <td class="e">ENG</td>
            <td class="m">MATH</td>
            <td class="sc">SCI</td>
           
            <td colspan="3" class="l">LAB</td>
            <td class="p">PHY</td>
        </tr>

        <tr>
            <td class="day">Tuesday</td>
            <td colspan="3" class="l">LAB</td>
            <td class="t">TEL</td>
            <td class="hin">HIN</td>
            <td class="e">ENG</td>
            <td class="m">MATH</td>
        </tr>

        <tr>
            <td class="day">Wednesday</td>
            <td class="e">ENG</td>
            <td class="m">MATH</td>
            <td class="so">SOC</td>
           
            <td colspan="3" class="l">LAB</td>
            <td class="lb">LIB</td>
        </tr>

        <tr>
            <td class="day">Thursday</td>
            <td class="so">SOC</td>
            <td class="sc">SCI</td>
            <td class="t">TEL</td>
            <td colspan="3" class="lib">CHEMISTRY</td>
            <td class="m">MATH</td>
        </tr>

        <tr>
            <td class="day">Friday</td>
            <td colspan="3" class="l">LAB</td>
            <td class="sc">SCI</td>
            <td class="so">SOC</td>
            <td class="t">TEL</td>
            <td class="p">PHY</td>
        </tr>

        <tr>
            <td class="day">Saturday</td>
            <td class="e">ENG</td>
            <td class="m">MATH</td>
            <td class="sc">SCI</td>
            
            <td colspan="3" class="lib">SEMINAR</td>
            <td class="sp">SPORTS</td>
        </tr>
    </table>
    </div>
</body>
</html>
